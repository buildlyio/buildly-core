version: "2.0"

services:

  postgres_bifrost:
    container_name: postgres_bifrost
    image: postgres:9.6
    environment:
      POSTGRES_DB: bifrost
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - /var/lib/postgresql/data/
    restart: always

  rabbitmq_bifrost:
    image: rabbitmq:3-management
    container_name: rabbitmq_bifrost
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "admin"
      RABBITMQ_DEFAULT_VHOST: "celery_vhost"
    ports:
      - "15672:15672"

  bifrost:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: bash /code/run-standalone-dev.sh
    container_name: bifrost
    image: bifrost
    volumes:
      - .:/code
      - static-content:/static
    ports:
      - "8080:8080"
    depends_on:
      - postgres_bifrost
      - rabbitmq_bifrost
    environment:
      DJANGO_SETTINGS_MODULE: "bifrost-api.settings.production"
      ALLOWED_HOSTS: "*"
      CORS_ORIGIN_WHITELIST: "*"
      DATABASE_ENGINE: "postgresql"
      DATABASE_NAME: "bifrost"
      DATABASE_USER: "root"
      DATABASE_PASSWORD: "root"
      DATABASE_HOST: "postgres_bifrost"
      DATABASE_PORT: "5432"
      DEFAULT_OAUTH_DOMAINS: "toladata.com,humanitec.com"
