  postgres_buildly:
    container_name: postgres_buildly
    image: postgres:9.6
    environment:
      POSTGRES_DB: buildly
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - /var/lib/postgresql/data/
    restart: always

