  build-docker-image-tag:
    image: plugins/docker
    registry:
      from_secret: DOCKER_REGISTRY
    repo:
      from_secret: DOCKER_REPO
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD
    auto_tag: true
    insecure: true
    file: Dockerfile
    when:
      event:
      - tag
      branch:
      - master
      status:
      - success

  deploy-docs:
    image: python:3.6
    commands:
      - pip install -r requirements/base.txt --no-cache-dir
      - python manage.py generate_swagger > swagger.json
      - eval "$(ssh-agent -s)"
      - mkdir -p /root/.ssh
      - echo "$${SSH_KEY}\n" > /root/.ssh/id_rsa
      - echo "$${SSH_PUBLIC_KEY}\n" > /root/.ssh/id_rsa.pub
      - ssh-keyscan -t rsa github.com >> /root/.ssh/known_hosts
      - chmod 600 /root/.ssh/id_rsa*
      - ssh-add -k /root/.ssh/id_rsa
      - git config --global user.email "engine@humanitec.com"
      - git config --global user.name "HumanitecBot"
      - git clone git@github.com:Humanitec/docs-site.git
      - mkdir -p docs-site/hugo/content/walhall/bifrost/
      - mkdir -p docs-site/api/walhall/bifrost/
      - cd docs-site/hugo/content/walhall/bifrost/
      - cp ../../../../../docs/_index.md .
      - cd ../../../../api/walhall/bifrost
      - cp ../../../../swagger.json swagger.json -r
      - cd ../../../
      - git add .
      - git diff-index --quiet HEAD || git commit -m "Updated documentation for BiFrost"
      - git push origin master
    environment:
      DATABASE_ENGINE: "postgresql"
      DATABASE_NAME: "bifrost_api"
      DATABASE_USER: "root"
      DATABASE_PASSWORD: "root"
      DATABASE_HOST: "postgres"
      DATABASE_PORT: "5432"
      DJANGO_SETTINGS_MODULE: "bifrost-api.settings.base"
      SECRET_KEY: "nothing"
    secrets:
    - SSH_KEY
    - SSH_PUBLIC_KEY
    when:
      event:
      - tag
      branch:
      - master
      status:
      - success

  notify:
    image: plugins/slack
    channel: drone-ci
    username: Drone-CI
    secrets: [SLACK_WEBHOOK]
    when:
      event:
      - push
      - tag
      branch:
      - master
      status:
      - failure

services:
  postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_DB=bifrost_api
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
